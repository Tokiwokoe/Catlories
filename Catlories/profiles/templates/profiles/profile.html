<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="card col-md-6 col-sm-12 col-xs-12 d-flex flex-row align-items-center p-3 shadow">
            <img class="rounded-circle mr-4" height="150" width="150" src="{{ image }}">
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="card col-md-6 col-sm-12 col-xs-12 p-3 shadow">
            <h5>Name: {{ name }}</h5><a href="{% url 'update-profile' user.profile.pk %}">
            {% if username == user.username %}
            <button type="button">Изменить личные данные</button></a>
            {% endif %}
        </div>
    </div>
</div>

{% extends 'progress_analyzer/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<form action="{% url 'ingredient_search'%}" method="get">
  <input
    type="search"
    name="code"
    placeholder="Поиск по штрих-коду"
    class="form-control"
  />
  <button type="submit">Найти</button>
</form>
{% else %}
<h1>Войдите в аккаунт</h1>
{% endif %}
{% endblock content %}
